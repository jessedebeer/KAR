<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1f2123">
    <link rel="icon" href="./images/kar.svg"/>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/background.js"></script>
    <title>KAR | Login</title>
</head>

<body>
    <header>
    <div id="navbar-container">
        <ul id="navbar">
            <li class="navi"><a href="./" class="navlogo"></a></li>
        </ul>
        <a id="header-button" href="./login">
            <h2>Login</h2>
        </a>
    </div>
</header>

    <div id="main-container">
        <canvas id="bg-anim" style="width: 100%; height: 100%;"></canvas>
        <div id="main-content">
            <div id="glass-panel" class="fade-in">
                <div id="tab-container">
                    <div id="tab-button-container">
                        <button onclick="setTab('login')" id="tab-button-login" class="tab-button active">Login</button>
                        <button onclick="setTab('register')" id="tab-button-register" class="tab-button">Register</button>
                    </div>
                    <div class="active-tab-container">
                        <div id="tab-login" class="tab-panel active">
                            <form id="login-form" class="form" action="./auth/login" method="POST">
                                <div>
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username">
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">
                                </div>
                                <input type="submit" value="Login">
                            </form>
                        </div>
                        <div id="tab-register" class="tab-panel">
                            <form id="register-form" class="form" action="./auth/register" method="POST">
                                <div class="inputgroup">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username">
                                </div>
                                <div class="inputgroup">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">
                                </div>
                                <div class="inputgroup">
                                    <label for="name">Name</label>
                                    <input type="text" name="fname" id="name">
                                </div>
                                <div class="inputgroup">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="inputgroup">
                                    <label for="country">Country</label>
                                    <input type="text" name="country" id="country">
                                </div>
                                <div class="inputgroup">
                                    <label for="zipcode">ZIP Code</label>
                                    <input type="text" name="zipcode" id="zipcode">
                                </div>
                                <div class="inputgroup">
                                    <label for="address">Address</label>
                                    <input type="text" name="address" id="address">
                                </div>
                                <div class="inputgroup">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" name="phone" id="phone">
                                </div>
                                <div class="inputgroup">
                                    <label for="gender">Gender</label>
                                    <select id="gender" name="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="inputgroup fullwidth">
                                    <label for="bio">About you</label>
                                    <textarea rows="4" name="bio" id="bio"></textarea>
                                </div>
                                <input type="submit" value="Register">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function setTab(mode){
            switch(mode){
                case "login":
                    resetTabs();
                    document.getElementById("tab-button-login").classList.add("active");
                    document.getElementById("tab-login").classList.add("active");
                    break;
                case "register":
                    resetTabs();
                    document.getElementById("tab-button-register").classList.add("active");
                    document.getElementById("tab-register").classList.add("active");
                    break;
            }
        }

        function resetTabs(){
            Array.from(document.getElementsByClassName("tab-button")).forEach(element => {
                element.classList.remove("active")
            });

            Array.from(document.getElementsByClassName("tab-panel")).forEach(element => {
                element.classList.remove("active")
            });
        }

    </script>

</body>

</html>
